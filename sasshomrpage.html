<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodify - Online Food App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff4d4d, #ff9f1c, #ffdd00);
      min-height: 100vh;
    }

    .hero {
      padding: 120px 20px;
      color: white;
    }

    .food-card {
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .food-card:hover {
      transform: translateY(-10px);
    }

    .food-card img {
      height: 200px;
      object-fit: cover;
    }

    footer {
      background: #1e1e1e;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">üçî Foodify</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
        <li class="nav-item ms-3">
          <button class="btn btn-warning fw-bold">Order Now</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

</section>

      <div class="col-md-3 col-sm-6">
        <div class="card food-card">
          <img src="piza.jpeg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Pizza</h5>
            <button class="btn btn-danger">Order</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card food-card">
          <img src="burger.jpeg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Burger</h5>

        </div>
      </div>

      <div class="col-md-3 col-sm-6">

          <img src="biriyani.jpeg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Biryani</h5>
            <button class="btn btn-danger">Order</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card food-card">
          <img src="dessert.jpeg" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">Dessert</h5>
            <button class="btn btn-danger">Order</button>
          </div>
        </div>
      </div>

    </div>
  </div>
